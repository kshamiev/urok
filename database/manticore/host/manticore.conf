## delta

source users_delta: users_main {
  sql_query_pre = UPDATE manticore_breaker SET start_at = now(), max_id = 0 WHERE index_name = 'users_delta'

  sql_query_range = SELECT \
  ( SELECT extract(epoch from delta_at::timestamptz) FROM manticore_breaker WHERE index_name = 'users_delta') min, \
  extract(epoch from now()::timestamptz) max

  sql_query_killlist = SELECT id FROM filmss \
  WHERE deleted_at >= (SELECT delta_at FROM manticore_breaker WHERE index_name = 'users_delta')

  sql_query_post_index = UPDATE manticore_breaker SET max_id = $maxid, end_at = now() WHERE index_name = 'users_delta'
}

index users_delta: users_main {
  type = plain
  path = /var/lib/manticore/users_delta
  source = users_delta

  killlist_target = users_main
}

##

index users {
  type = distributed
  local = users_main
  local = users_delta
}

